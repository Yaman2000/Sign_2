<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="days.css">
    <title>ISL Courses- Colours</title>
</head>
<body>

    <div class="container">

        <div class="slide-container active">
            <div class="slide">
                <div class="content">
                    <h4>Colours</h4>
                    <h3>Yellow</h3>
                </div>
                <video src="videos/yellow.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h4>Colours</h4>
                    <h3>blue</h3>
                </div>
                <video src="videos/blue.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h4>Colours</h4>
                    <h3>Grey</h3>
                </div>
                <video src="videos/grey.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h4>Colours</h4>
                    <h3>Green</h3>
                </div>
                <video src="videos/green.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h4>Colours</h4>
                    <h3>Pink</h3>
                </div>
                <video src="videos/pink.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h4>Colours</h4>
                    <h3>White</h3>
                </div>
                <video src="videos/white.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div id="next" onclick="next()"> > </div>
        <div id="prev" onclick="prev()"> < </div>
        
    </div>

    <script>

        let slides = document.querySelectorAll('.slide-container');
        let index = 0;

        function next(){
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }

        function prev(){
            slides[index].classList.remove('active');
            index = (index - 1 + slides.length) % slides.length;
            slides[index].classList.add('active');
        }
    </script>
    
</body>
</html>
